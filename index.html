<!doctype html>
<html lang='en-us'>

<head>
    <title>Train</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- Added Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Added Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <!-- <script type='text/javascript' src='assets/js/database.js'></script>  -->
    <style>
    .row {
    margin: 0;
    padding: 0;
    }  

    #add-train {
    margin: 20px;
    }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Timetable</h1>
            <p class="lead">It's never late.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="trainSchedule">
                <h2 class="title">Current Train Schedule</h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="schedule">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- <div class="card-body"> -->
            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
                <h2 class="title">
                    Search Area
                </h2>
                <div class="form-group row">
                    <label for="name-input">Train Name</label>
                    <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="firstTrain-input">First Train Time(HH:mm-military time)</label>
                    <input class="form-control" id="firstTrain-input" type="text">
                </div>
                <div>
                    <label for="frequency-input">Frequency(min)</label>
                    <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/trainTable-api.js"></script>

   
</body>

</html>
